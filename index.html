<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>WepSim</title>

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="external/codemirror/codemirror.css">

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>

    <script src="external/codemirror/codemirror.js"></script>
    <script src="external/codemirror/keymap/vim.js"></script>
    <script src="external/codemirror/keymap/sublime.js"></script>
    <script src="external/codemirror/mode/gas/gas.js"></script>
    <script src="external/codemirror/mode/javascript/javascript.js"></script>
    <script src="external/codemirror/addon/display/autorefresh.js"></script>

  </head>

  <body>
    <div id="app">
      <template>
        <header>

          <!-- Cargando -->
          <div id="spinnerBack" class="spinnerBack loading" style="display:none"></div>
          <div id="spinner" class="spinner loading" style="text-align: center; display:none">
            <div style="display: inline-block; opacity: 1;">
              <b-spinner variant="primary" style="width: 3rem; height: 3rem;"/>
            </div>
            <div>
              <span class="text-primary"><strong>Loading...</strong></span>
            </div>
          </div>

          <!-- Information -->
          <b-modal id="notifications" title="Notifications" hide-footer scrollable>
            <b-alert show :variant="item.color" v-for="item in notifications">
              <h6><span class="fa fa-info-circle" v-if="item.color!='danger'"></span><span class="fa fa-warning" v-if="item.color=='danger'"></span> {{item.mess}}</h6>
              <h6>{{item.time}}   -   {{item.date}}</h6>
            </b-alert>
          </b-modal>
          
          <b-modal id="about" hide-footer scrollable>
            <b-card-group>
              <b-card img-src="./images/author_fgarcia.png" img-alt="author_fgarcia" img-top>
                <b-card-text>
                  <div style="height: 50px;">
                    <h6>Félix García Carballeira</h6>
                  </div>
                  <hr>
                  <a><span class="fab fa-linkedin-square"></span> linkedin</a>
                  <hr>
                  <a href='https://www.researchgate.net/profile/Felix_Garcia-Carballeira'><span class="fab fa-researchgate"></span> r-gate</a>
                  <hr>
                  <a><span class="fab fa-github"></span> github</a>
                </b-card-text>
              </b-card>

              <b-card img-src="./images/author_acaldero.png" img-alt="author_acaldero" img-top>
                <b-card-text>
                  <div style="height: 50px;">
                    <h6>Alejandro Calderón Mateos</h6>
                  </div>
                  <hr>
                  <a href='https://www.linkedin.com/in/alejandro-calderon-mateos/'><span class="fab fa-linkedin-square"></span> linkedin</a>
                  <hr>
                  <a href='https://www.researchgate.net/profile/Alejandro_Calderon2'><span class="fab fa-researchgate"></span> r-gate</a>
                  <hr>
                  <a href='https://github.com/acaldero/wepsim'><span class="fab fa-github"></span> github</a>
                </b-card-text>
              </b-card>

              <b-card img-src="./images/author_dcamarmas.png" img-alt="author_dcamarmas" img-top>
                <b-card-text>
                  <div style="height: 50px;">
                    <h6>Diego Camarmas Alonso</h6>
                  </div>
                  <hr>
                  <a><span class="fab fa-linkedin-square"></span> linkedin</a>
                  <hr>
                  <a><span class="fab fa-researchgate"></span> r-gate</a>
                  <hr>
                  <a href='https://github.com/dcamarmas'><span class="fab fa-github"></span> github</a>
                </b-card-text>
              </b-card>
            </b-card-group>
          </b-modal>

          <!-- 1 navbar -->
          <b-navbar toggleable="sm" class="header">

            <b-navbar-toggle target="nav_collapse"></b-navbar-toggle>

            <b-navbar-brand style="color: #2196F3;"><h5>WepSim <b-badge pill variant="secondary"> 1.0 </b-badge></h5></b-navbar-brand>

            <b-navbar-nav>
                <b-nav-text style="color: #2196F3;"><h5>{{architecture_name}}</h5></b-nav-text>
            </b-navbar-nav>

            <b-collapse is-nav id="nav_collapse">

              <b-navbar-nav class="ml-auto">
                <b-nav-item><img alt="ARCOS logo" src="./images/arcos.svg" style="height:30pt"></b-nav-item>
                <b-nav-item><img alt="Computer Science and Engineering Departament logo" src="./images/dptoinf.png" style="height:30pt"></b-nav-item>
              </b-navbar-nav>

            </b-collapse>
          </b-navbar>
        </header>

        <b-alert :show="dismissCountDown" dismissible :variant="type" @dismissed="dismissCountDown=0" @dismiss-count-down="countDownChanged" class="principalAlert">
        	<span class="fa fa-info-circle" v-if="type!='danger'"></span><span class="fa fa-warning" v-if="type=='danger'"></span> {{alertMessaje}}
		    </b-alert>

        <div class="contenedor row menu_cards" id="architecture_menu">
      		<!-- 2 navbar -->
          <div class="contenedor menu row">
            <div class="col-lg-3 col-sm-12 nopadding">
              <div class="col-lg-12 col-sm-12">
                <div class="col-lg-12 col-sm-12 buttons row">
                  <div class="col-lg-6 col-sm-6 buttons" id="load_arch_btn_arch">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm load_Arch_btn btn_arch" v-b-modal.load_arch>Load Architecture</b-button>
                  </div>
                  <div class="col-lg-6 col-sm-6 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm assembly_btn btn_arch" id="assembly_btn_arch" style="display:none;">Assembly</b-button>
                  </div>
                  <div class="col-lg-6 col-sm-6 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm simulator_btn btn_arch" id="sim_btn_arch" style="display:none;">Simulator</b-button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-sm-12 nopadding">
							<div class="col-lg-12 col-sm-12">
                <div class="col-lg-12 col-sm-12 buttons row">
                  <div class="col-lg-4 col-sm-2 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm" id="save_btn_arch" v-b-modal.save_architecture style="display:none;"><span class="fa fa-download"></span> Save</b-button>
                  </div>
                </div>
              </div>
            </div>

            <b-modal id="load_arch" title="Load Architecture" @ok="read_arch">
              <b-form-input v-model="name_arch" placeholder="Enter the name of the architecture" :state="valid(name_arch)"></b-form-input>
              <br>
              <b-form-textarea v-model="description_arch" placeholder="Enter a description of the architecture" rows="3"></b-form-textarea>
              <br>
              <b-form-file v-model="load_arch" placeholder="Choose a file..." id="arch_file" accept=".json" :state="valid(load_arch)"></b-form-file>
            </b-modal>

            <div class="col-lg-5 col-sm-12 nopadding">
            	<div class="col-lg-12 col-sm-12">
                <div class="col-lg-12 col-sm-12 buttons row">
                	<div class="col-lg-4 col-sm-4 buttons">
                    <!--<b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm" id="conf_btn_arch"><span class="fa fa-gear"></span> Configuration</b-button>-->
                  </div>
              		<div class="col-lg-4 col-sm-4 buttons">
                		<!--<b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm" id="help_arch" style="background-color:#D4DB17;"><span class="fa fa-question-circle"></span> Help</b-button>-->
              		</div>
                  <div class="col-lg-4 col-sm-4 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm" id="info_arch" style="background-color:#D4DB17;"><span class="fa fa-info-circle"></span> Info</b-button>
                  </div>
            		</div>
              </div>
            </div>

            <b-popover target="info_arch" triggers="click blur">
              <div class="col-lg-12 col-sm-12">
                <b-button class="btn btn-outline-secondary btn-sm btn-block buttonBackground" id="showNotification" v-b-modal.notifications></span> Show Notifications</b-button>
                <b-button class="btn btn-outline-secondary btn-sm btn-block buttonBackground" id="showAbout" v-b-modal.about></span> About us</b-button>
              </div>
            </b-popover>
          </div>

        	<div class="contenedor menu row">
            <div class="col-lg-12 col-sm-12" id="load_menu_arch">
              <div class="col-lg-12 col-sm-12 row nopadding nomargin">
                <div class="col-lg-1 col-sm-1"></div>
                <div class="col-lg-10 col-sm-10">

                  <b-list-group>
                    <b-list-group-item>
                      <b-card no-body class="overflow-hidden arch_card" v-for="(item, index) in arch_available" @mouseover="change_background(item.name, 1)" @mouseout="change_background(item.name, 0)" :border-variant=back_card[index].background style="cursor: pointer; margin-bottom: 3px;">
                        <b-row no-gutters>
                          <b-col md="3" @click="load_arch_select(item.name)">
                            <b-card-img :src=item.img :alt=item.alt class="rounded-0"></b-card-img>
                          </b-col>

                          <b-col md="7" @click="load_arch_select(item.name)">
                            <b-card-body :title=item.name title-tag="h4">
                              <b-card-text style="text-align: justify; font-size: 11pt;">
                                {{item.description}}
                              </b-card-text>
                            </b-card-body>
                          </b-col>

                          <b-col md="2">
                            <b-button class="btn btn-outline-danger btn-sm btn-block buttonBackground arch_delete" @click.stop="modal_remove_cache_arch(index, item.name, $event.target)" v-if="default_arch(item.name) == true" :id="'delete_'+item.name" style="margin-top: 50%;"><span class="fa fa-trash-o"></span> Delete</b-button>
                          </b-col>

                        </b-row>
                      </b-card>

                      <!-- Borrar arquitectura -->
                      <b-modal id ="modalDeletArch" :title="modalDeletArch.title" ok-variant="danger" ok-title="Delete" @ok="remove_cache_arch(modalDeletArch.index)">
                        <h6>Are you sure you want to delete the architecture?</h6>
                      </b-modal >

                    </b-list-group-item>
                  </b-list-group>

                </div>
                <div class="col-lg-1 col-sm-1"></div>
              </div>
              <br>
            </div>

            <b-modal id="copy" hide-footer hide-header ref="copyRef" size="sm" centered>
              <h6>A backup is available</h6>
              <h6>Date: {{date_copy}}</h6>
              <div class="col-lg-12 col-sm-12 row nomargin">
                <div class="col-lg-6 col-sm-6" style="padding-bottom: 1px;">
                  <b-button class="btn btn-outline-danger btn-block btn-sm buttonBackground" @click="remove_copy">Discard</b-button>
                </div>
                <div class="col-lg-6 col-sm-6" style="padding-bottom: 1px;">
                  <b-button class="btn btn-outline-primary btn-block btn-sm buttonBackground" @click="load_copy">Load</b-button>
                </div>
              </div>
            </b-modal>

            <div class="col-lg-12 col-sm-12" id="view_components" style="display:none;">
              <b-tabs>
                <b-tab title="Components" active>
                  <br>
                  <h6>Components of the architecture:</h6>

                  <div class="col-lg-12 col-sm-12 row">
                    <div class="compMenu">
                      <b-button class="btn btn-outline-secondary btn-sm buttonBackground" id="newComponentBtn" v-b-modal.new_component> <span class="fa fa-plus-circle"></span> New component</b-button>
                    </div>

                    <div class="compMenu">
                      <b-button class="btn btn-outline-danger btn-sm buttonBackground" id="resetArchitecture" @click="resetArchModal(architecture_name, $event)"> <span class="fa fa-power-off"></span> Reset architecture</b-button>
                    </div>

                    <div class="compMenu">
                      <b-form-input v-model="number_bits" type="number" min="0" placeholder="Enter bits of architecture" size="sm"></b-form-input>
                    </div>
                  </div>

                  <!-- Resetea la arquitectura -->
                  <b-modal id ="modalResetArch" :title="modalResetArch.title" ok-variant="danger" ok-title="Reset" @ok="resetArchitecture(modalResetArch.element)">
                    <h6>Are you sure you want to reset the architecture?</h6>
                  </b-modal >
                  
                  <div class="col-lg-12 col-sm-12 nopadding">
                    <br>
                    <div class="col-lg-12 col-sm-12" v-for="item in architecture_hash" style="padding-left: 0px;">
                      <b-card no-body class="mb-1">
                        <b-card-header header-tag="header" class="p-1" role="tab">
                          <b-btn block href="#" v-b-toggle="item.index.toString()" class="btn btn-outline-secondary btn-sm buttonBackground">{{item.name}}</b-btn>
                        </b-card-header>
                        <b-collapse :id="item.index.toString()" visible accordion="my-accordion" role="tabpanel" class="architecture-scroll-y">
                          <b-card-body>
                             <b-table :items="architecture.components[item.index].elements" :fields="archFields" v-if="architecture.components[item.index].elements.length > 0">
                              <template slot="ID" slot-scope="row">
                                {{element_id(architecture.components[item.index].elements[row.index].name, architecture.components[item.index].type, architecture.components[item.index].double_precision)}}
                              </template>

                              <template slot="properties" slot-scope="row">

                                <b-form-checkbox disabled checked="true" v-if="architecture.components[item.index].elements[row.index].properties[0] == 'read' || architecture.components[item.index].elements[row.index].properties[1] == 'read'"> Read </b-form-checkbox>

                                <b-form-checkbox disabled checked="false" v-if="architecture.components[item.index].elements[row.index].properties[0] != 'read' && architecture.components[item.index].elements[row.index].properties[1] != 'read'"> Read </b-form-checkbox>

                                <b-form-checkbox disabled checked="true" v-if="architecture.components[item.index].elements[row.index].properties[0] == 'write' || architecture.components[item.index].elements[row.index].properties[1] == 'write'"> Write </b-form-checkbox>

                                <b-form-checkbox disabled checked="false" v-if="architecture.components[item.index].elements[row.index].properties[0] != 'write' && architecture.components[item.index].elements[row.index].properties[1] != 'write'"> Write </b-form-checkbox>

                              </template>

                              <template slot="actions" slot-scope="row">
                                <b-button @click.stop="editElemModal(row.item.name, item.index, $event.target)" class="btn btn-outline-secondary btn-sm buttonBackground"><span class="fa fa-edit"></span> Edit</b-button>
                                <b-button @click.stop="delElemModal(row.item.name, $event.target)" class="btn btn-outline-danger btn-sm buttonBackground"><span class="fa fa-trash-o"></span> Delete</b-button> 
                              </template>
                             </b-table>

                            <b-button class="btn btn-outline-secondary btn-sm buttonBackground" :id="'new '+item.name" @click="newElemModal(item.name, item.index, $event.target)"> <span class="fa fa-plus-circle"></span> New Element</b-button>

                            <b-button class="btn btn-outline-secondary btn-sm buttonBackground" :id="'edit '+item.name" @click="editCompModal(item.name, item.index, $event.target)"><span class="fa fa-edit"></span> Edit Component</b-button>

                            <b-button class="btn btn-outline-danger btn-sm buttonBackground" :id="'delete '+item.name" @click="delCompModal(item.name, $event.target)"><span class="fa fa-trash-o"></span> Delete Component</b-button>

                          </b-card-body>
                        </b-collapse>
                      </b-card>
                    </div>

                    <!-- Editar componente -->
                    <b-modal id ="modalEditComponent" :title = "modalEditComponent.title" ok-title="Edit" @ok="editCompVerify($event, modalEditComponent.element)" v-model="showEditComponent" @hidden="emptyFormArch">

                      <b-alert :show="dismissCountDownMod" dismissible :variant="type" @dismissed="dismissCountDownMod=0" @dismiss-count-down="countDownChangedMod" style=" position: fixed;">
                        <span class="fa fa-info-circle"></span> {{alertMessaje}}
                      </b-alert>

                      <b-form>
                        <b-form-group label="Name:">
                          <b-form-input type="text" :state="valid(formArchitecture.name)" v-model="formArchitecture.name" required placeholder="Enter name" size="sm">
                          </b-form-input>
                        </b-form-group>
                      </b-form>
                    </b-modal >

                    <!-- Nuevo elemento -->
                    <b-modal id ="modalNewElement" :title = "modalNewElement.title" ok-title="Create" @ok="newElementVerify($event, modalNewElement.element)" v-model="showNewElement" @hidden="emptyFormArch">

                      <b-alert :show="dismissCountDownMod" dismissible :variant="type" @dismissed="dismissCountDownMod=0" @dismiss-count-down="countDownChangedMod" style=" position: fixed;">
                        <span class="fa fa-info-circle"></span> {{alertMessaje}}
                      </b-alert>

                      <b-form >
                        <b-form-group label="Name:">
                          <b-form-input type="text" :state="valid(formArchitecture.name)" v-model="formArchitecture.name" required placeholder="Enter name" size="sm">
                          </b-form-input>
                        </b-form-group>
                        <b-form-group label="ID:">
                          <b-form-input type="text" v-model="formArchitecture.id" required size="sm" disabled>
                          </b-form-input>
                        </b-form-group>
                        <b-form-group label="Default value:" v-if="modalNewElement.double_precision == false">
                          <b-form-input type="text" :state="valid(formArchitecture.defValue)" v-model="formArchitecture.defValue" required placeholder="Enter default value" size="sm">
                          </b-form-input>
                        </b-form-group>
                        <b-form-group v-if="modalNewElement.type != 'control'">
                          <b-form-checkbox-group v-model="formArchitecture.properties">
                            <b-form-checkbox value="read">Read</b-form-checkbox>
                            <b-form-checkbox value="write">Write</b-form-checkbox>
                          </b-form-checkbox-group>
                        </b-form-group>
                        <b-form-group label="Simple Floating Points asociate:" v-if="modalNewElement.double_precision == true">
                          <div class="col-lg-12 col-sm-12 row nomargin">
                            <div class="col-lg-6 col-sm-6">
                              <b-form-select required v-model="formArchitecture.simple1" :state="valid(formArchitecture.simple1)" size="sm" :options="simple_reg"></b-form-select>
                            </div>
                            <div class="col-lg-6 col-sm-6">
                              <b-form-select required v-model="formArchitecture.simple2" :state="valid(formArchitecture.simple2)" size="sm" :options="simple_reg"></b-form-select>
                            </div>
                          </div>
                        </b-form-group>
                      </b-form>
                    </b-modal >

                    <!-- Editar elemento -->
                    <b-modal id ="modalEditElement" :title="modalEditElement.title" ok-title="Edit" @ok="editElementVerify($event, modalEditElement.element)" v-model="showEditElement" @hidden="emptyFormArch">

                      <b-alert :show="dismissCountDownMod" dismissible :variant="type" @dismissed="dismissCountDownMod=0" @dismiss-count-down="countDownChangedMod" style=" position: fixed;">
                        <span class="fa fa-info-circle"></span> {{alertMessaje}}
                      </b-alert>

                      <b-form>
                        <b-form-group label="Name:">
                          <b-form-input type="text" v-model="formArchitecture.name" required placeholder="Enter name" :state="valid(formArchitecture.name)" size="sm">
                          </b-form-input>
                        </b-form-group>
                        <b-form-group label="ID:">
                          <b-form-input type="text" v-model="formArchitecture.id" required size="sm" disabled>
                          </b-form-input>
                        </b-form-group>
                        <b-form-group label="Default value:" v-if="modalEditElement.double_precision == false">
                          <b-form-input type="text" v-model="formArchitecture.defValue" required placeholder="Enter default value" :state="valid(formArchitecture.defValue)" size="sm">
                          </b-form-input>
                        </b-form-group>
                        <b-form-group>
                          <b-form-checkbox-group v-model="formArchitecture.properties" v-if="modalEditElement.type != 'control'">
                            <b-form-checkbox value="read">Read</b-form-checkbox>
                            <b-form-checkbox value="write">Write</b-form-checkbox>
                          </b-form-checkbox-group>
                        </b-form-group>

                        <b-form-group label="Simple Floating Points asociate:" v-if="modalEditElement.double_precision == true">
                          <div class="col-lg-12 col-sm-12 row nomargin">
                            <div class="col-lg-6 col-sm-6">
                              <b-form-select required v-model="formArchitecture.simple1" :state="valid(formArchitecture.simple1)" size="sm" :options="simple_reg"></b-form-select>
                            </div>
                            <div class="col-lg-6 col-sm-6">
                              <b-form-select required v-model="formArchitecture.simple2" :state="valid(formArchitecture.simple2)" size="sm" :options="simple_reg"></b-form-select>
                            </div>
                          </div>
                        </b-form-group>

                      </b-form>
                    </b-modal >

                    <!-- Borrar elemento -->
                    <b-modal id ="modalDeletElement" :title="modalDeletElement.title" ok-variant="danger" ok-title="Delete" @ok="delElement(modalDeletElement.element)">
                      <h6>Are you sure you want to delete the item?</h6>
                    </b-modal >

                    <!-- Borrar componente -->
                    <b-modal id ="modalDeletComp" :title="modalDeletComp.title" ok-variant="danger" ok-title="Delete" @ok="delComponent(modalDeletComp.element)">
                      <h6>Are you sure you want to delete the component?</h6>
                    </b-modal >

                  </div>

                  <!-- Nuevo componente -->
                  <b-modal id ="new_component" title = "New Component" ok-title="Create" @ok="newComponentVerify" v-model="showNewComponent" @hidden="emptyFormArch">

                    <b-alert :show="dismissCountDownMod" dismissible :variant="type" @dismissed="dismissCountDownMod=0" @dismiss-count-down="countDownChangedMod" style=" position: fixed;">
                      <span class="fa fa-info-circle"></span> {{alertMessaje}}
                    </b-alert>

                    <b-form>
                      <b-form-group label="Name:">
                        <b-form-input type="text" v-model="formArchitecture.name" required placeholder="Enter name" :state="valid(formArchitecture.name)" size="sm">
                        </b-form-input>
                      </b-form-group>
                      <b-form-group label="Type:">
                        <b-form-select :options="componentsTypes" required v-model="formArchitecture.type" :state="valid(formArchitecture.type)" size="sm"></b-form-select>
                      </b-form-group>
                      <b-form-group v-if="formArchitecture.type == 'floating point'">
                        <b-form-checkbox-group v-model="formArchitecture.precision">
                          <b-form-checkbox value="precision">Double Precision</b-form-checkbox>
                        </b-form-checkbox-group>
                      </b-form-group>
                    </b-form>
                  </b-modal >
                </b-tab>

                <b-tab title="Instructions Definition" >
                  <br>
                  <h6>Instruction set:</h6>

                  <b-button class="btn btn-outline-secondary btn-sm buttonBackground" id="newInstructionBtn" v-b-modal.new_instruction> <span class="fa fa-plus-circle"></span> New instruction</b-button>

												    <tr>
												      <td>Unsig.</td>

												    <tr>
												      <td>Char</td>

												    </tr>
												    <tr>
												      <td>Float</td>

												  </tbody>
												</table>

												<div class="col-lg-12 col-sm-12 row" style="margin-right: 0px;margin-left: 0px;">

					            			<b-button class="btn btn-primary btn-block btn-sm" @click="updateReg(item.index, item2.name, architecture.components[item.index].type)">Update</b-button>
					            		</div>
				            		</div>
								      </b-popover>
	                  </div>

	                  <div class="col-lg-4 col-sm-4 buttons" v-for="item2 in architecture.components[item.index].elements" v-if="architecture.components[item.index].type == 'floating point'">
	                  	<!-- Estructura si los numeros son FP simple -->
	                  	<div class="col-lg-12 col-sm-12 nopadding" v-if="architecture.components[item.index].double_precision == false">
	                  		<b-button class="btn btn-outline-secondary btn-block btn-sm registers" :id="popoverId(item2.name)">
	                      	{{item2.name}}  <b-badge style="background-color:#CEECF5; color:black; font-family: monospace;" :id="item2.name">{{bin2hex(float2bin(item2.value))}}</b-badge>
		                    </b-button>

		                    <b-popover :target="popoverId(item2.name)" :title="item2.name" triggers="click blur">
													<table class="table table-bordered table-sm popoverText">
													  <tbody>
													    <tr>
													      <td>Hex.</td>
													      <td><b-badge style="background-color:#CEECF5; color:black;">{{"0x"+ bin2hex(float2bin(item2.value))}}</b-badge></td>
													    </tr>
													    <tr>
													      <td>Binary</td>
													      <td><b-badge style="background-color:#CEECF5; color:black;">{{float2bin(item2.value)}}</b-badge></td>
													    </tr>
													    <tr>
													      <td>Signed</td>
													      <td><b-badge style="background-color:#CEECF5; color:black;">{{parseInt(item2.value.toString(), 10) >> 0}}</b-badge></td>
													    </tr>
													    <tr>
													      <td>Unsig.</td>
													      <td><b-badge style="background-color:#CEECF5; color:black;">{{parseInt(item2.value.toString(), 10) >>> 0}}</b-badge></td>
													    </tr>
													    <tr>
													      <td>Char</td>
													      <td><b-badge style="background-color:#CEECF5; color:black;">{{hex2char8(((bin2hex(float2bin(item2.value)))))}}</b-badge></td>
													    </tr>
													    <tr>
													      <td>Float</td>
													      <td><b-badge style="background-color:#CEECF5; color:black;">{{item2.value}}</b-badge></td>
													    </tr>
													  </tbody>
													</table>

													<div class="col-lg-12 col-sm-12 row" style="margin-right: 0px;margin-left: 0px;">
						            		<div class="col-lg-6 col-sm-6 popoverFooter">
						            			<b-form-input v-model="newValue" type="text" size="sm"></b-form-input>
						            		</div>
						            		<div class="col-lg-6 col-sm-6 popoverFooter">
						            			<b-button class="btn btn-primary btn-block btn-sm" @click="updateReg(item.index, item2.name, architecture.components[item.index].type, architecture.components[item.index].double_precision)">Update</b-button>
						            		</div>
					            		</div>
									      </b-popover>
	                  	</div>

	                  	<!-- Estructura si los numeros son FP doble -->
	                  	<div class="col-lg-12 col-sm-12 nopadding" v-if="architecture.components[item.index].double_precision == true">
	                  		<b-button class="btn btn-outline-secondary btn-block btn-sm registers" :id="popoverId(item2.name)">
		                       {{item2.name}}  <b-badge style="background-color:#CEECF5; color:black; font-family: monospace;" :id="item2.name">{{bin2hex(double2bin(item2.value))}}</b-badge>
		                    </b-button>

		                    <b-popover :target="popoverId(item2.name)" :title="item2.name" triggers="click blur">
													<table class="table table-bordered table-sm popoverText">
													  <tbody>
													    <tr>
													      <td>Hex.</td>
													      <td><b-badge style="background-color:#CEECF5; color:black;">{{"0x"+ bin2hex(double2bin(item2.value))}}</b-badge></td>
													    </tr>
													    <tr>
													      <td>Binary</td>
													      <td><b-badge style="background-color:#CEECF5; color:black;">{{double2bin(item2.value)}}</b-badge></td>
													    </tr>
													    <tr>
													      <td>Signed</td>
													      <td><b-badge style="background-color:#CEECF5; color:black;">{{parseInt(item2.value.toString(), 10) >> 0}}</b-badge></td>
													    </tr>
													    <tr>
													      <td>Unsig.</td>
													      <td><b-badge style="background-color:#CEECF5; color:black;">{{parseInt(item2.value.toString(), 10) >>> 0}}</b-badge></td>
													    </tr>
													    <tr>
													      <td>Char</td>
													      <td><b-badge style="background-color:#CEECF5; color:black;">{{hex2char8(((bin2hex(double2bin(item2.value)))))}}</b-badge></td>
													    </tr>
													    <tr>
													      <td>Float</td>
													      <td><b-badge style="background-color:#CEECF5; color:black;">{{item2.value}}</b-badge></td>
													    </tr>
													  </tbody>
													</table>

													<div class="col-lg-12 col-sm-12 row" style="margin-right: 0px;margin-left: 0px;">
						            		<div class="col-lg-6 col-sm-6 popoverFooter">
						            			<b-form-input v-model="newValue" type="text" size="sm"></b-form-input>
						            		</div>
						            		<div class="col-lg-6 col-sm-6 popoverFooter">
						            			<b-button class="btn btn-primary btn-block btn-sm" @click="updateReg(item.index, item2.name, architecture.components[item.index].type, architecture.components[item.index].double_precision)">Update</b-button>
						            		</div>
					            		</div>
									      </b-popover>
	                  	</div> 
	                  </div>
	                </div>
                </div>
              </div>

              <!-- MM-Memory-->
              <div class="col-lg-12 col-sm-12" id="memory" style="display:none;">
                <div class="col-lg-12 col-sm-12 table-mem-wrapper-scroll-y ">
                  <b-tabs content-class="mt-3">
                    <b-tab title="Memory">
                      <b-table striped small hover :items="memory" :fields="memFields" class="memory_table">
                        <template slot="Address" slot-scope="row">
                          <h6 style="font-size: 13px">0x{{((row.item.Address + 3).toString(16)).padStart(row.item.Address.length-2, "0")}} - 0x{{(row.item.Address.toString(16)).padStart(row.item.Address.length-2, "0")}}</h6>
                        </template>
                        <template slot="Binary" slot-scope="row">
                          <h6 style="font-size: 13px">
                            <span style="border:1px solid gray;" v-if="row.item.Binary[3].Tag != null">{{row.item.Binary[3].Bin}}</span> <span v-if="row.item.Binary[3].Tag == null">{{row.item.Binary[3].Bin}}</span> <b-badge pill variant="info">{{row.item.Binary[3].Tag}}</b-badge>
                            <span style="border:1px solid gray;" v-if="row.item.Binary[2].Tag != null">{{row.item.Binary[2].Bin}}</span> <span v-if="row.item.Binary[2].Tag == null">{{row.item.Binary[2].Bin}}</span> <b-badge pill variant="info">{{row.item.Binary[2].Tag}}</b-badge>
                            <span style="border:1px solid gray;" v-if="row.item.Binary[1].Tag != null">{{row.item.Binary[1].Bin}}</span> <span v-if="row.item.Binary[1].Tag == null">{{row.item.Binary[1].Bin}}</span> <b-badge pill variant="info">{{row.item.Binary[1].Tag}}</b-badge>
                            <span style="border:1px solid gray;" v-if="row.item.Binary[0].Tag != null">{{row.item.Binary[0].Bin}}</span> <span v-if="row.item.Binary[0].Tag == null">{{row.item.Binary[0].Bin}}</span> <b-badge pill variant="info">{{row.item.Binary[0].Tag}}</b-badge>
                          </h6>
                        </template>
                        <template slot="Value" slot-scope="row">
                          <h6 style="font-size: 13px">{{row.item.Value}}</h6>
                        </template>
                      </b-table>
                    </b-tab>
                    <b-tab title="Kernel Memory">
                      <b-table striped small hover :items="kernel_memory" :fields="memFields" class="memory_table">
                        <template slot="Address" slot-scope="row">
                          <h6 style="font-size: 13px">0x{{((row.item.Address + 3).toString(16)).padStart(row.item.Address.length-2, "0")}} - 0x{{(row.item.Address.toString(16)).padStart(row.item.Address.length-2, "0")}}</h6>
                        </template>
                        <template slot="Binary" slot-scope="row">
                          <h6 style="font-size: 13px">
                            <span style="border:1px solid gray;" v-if="row.item.Binary[3].Tag != null">{{row.item.Binary[3].Bin}}</span> <span v-if="row.item.Binary[3].Tag == null">{{row.item.Binary[3].Bin}}</span> <b-badge pill variant="info">{{row.item.Binary[3].Tag}}</b-badge>
                            <span style="border:1px solid gray;" v-if="row.item.Binary[2].Tag != null">{{row.item.Binary[2].Bin}}</span> <span v-if="row.item.Binary[2].Tag == null">{{row.item.Binary[2].Bin}}</span> <b-badge pill variant="info">{{row.item.Binary[2].Tag}}</b-badge>
                            <span style="border:1px solid gray;" v-if="row.item.Binary[1].Tag != null">{{row.item.Binary[1].Bin}}</span> <span v-if="row.item.Binary[1].Tag == null">{{row.item.Binary[1].Bin}}</span> <b-badge pill variant="info">{{row.item.Binary[1].Tag}}</b-badge>
                            <span style="border:1px solid gray;" v-if="row.item.Binary[0].Tag != null">{{row.item.Binary[0].Bin}}</span> <span v-if="row.item.Binary[0].Tag == null">{{row.item.Binary[0].Bin}}</span> <b-badge pill variant="info">{{row.item.Binary[0].Tag}}</b-badge>
                          </h6>
                        </template>
                        <template slot="Value" slot-scope="row">
                          <h6 style="font-size: 13px">{{row.item.Value}}</h6>
                        </template>
                      </b-table>
                    </b-tab>
                  </b-tabs>
                  
                </div>
              </div>
            </div>
        </div>

        <div class="contenedor row" id="assembly" style="display:none;">
      		<!-- 2 navbar -->
          <div class="contenedor menu row">
            <div class="col-lg-3 col-sm-12 nopadding">
              <div class="col-lg-12 col-sm-12">
                <div class="col-lg-12 col-sm-12 buttons row">
                  <div class="col-lg-6 col-sm-6 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm arch_btn" id="arch_btn_assembly">Architecture</b-button>
                  </div>
                  <div class="col-lg-6 col-sm-6 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm simulator_btn" id="simulator_btn_assembly">Simulator</b-button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-2 col-sm-12 nopadding">
							<div class="col-lg-12 col-sm-12">
                <div class="col-lg-12 col-sm-12 buttons row">
                  <div class="col-lg-6 col-sm-4 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm" id="load_assembly_btn" v-b-modal.load_assembly><span class="fa fa-upload"></span> Load</b-button>
                  </div>
                  <div class="col-lg-6 col-sm-4 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm" id="save_assembly_btn" v-b-modal.save_assembly><span class="fa fa-download"></span> Save</b-button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-2 col-sm-12 nopadding">
							<div class="col-lg-12 col-sm-12">
                <div class="col-lg-12 col-sm-12 buttons row">
                  <div class="col-lg-12 col-sm-12 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm" id="compile_assembly" @click="assembly_compiler()"><span class="fa fa-sign-in"></span> Compile</b-button>
                  </div>
                  <!--<div class="col-lg-9 col-sm-4 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm" id="show_assembly"><span class="fa fa-microchip"></span> Show Main Memory</b-button>
                  </div>-->
                </div>
              </div>
            </div>

            <div class="col-lg-5 col-sm-12 nopadding">
              <div class="col-lg-12 col-sm-12">
                <div class="col-lg-12 col-sm-12 buttons row">
                  <div class="col-lg-4 col-sm-4 buttons">
                    <!--<b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm" id="conf_btn_ass"><span class="fa fa-gear"></span> Configuration</b-button>-->
                  </div>
                  <div class="col-lg-4 col-sm-4 buttons">
                    <!--<b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm" id="help_ass" style="background-color:#D4DB17;"><span class="fa fa-question-circle"></span> Help</b-button>-->
                  </div>
                  <div class="col-lg-4 col-sm-4 buttons">
                    <b-button class="btn btn-outline-secondary btn-block menuGroup btn-sm" id="info_ass" style="background-color:#D4DB17;"><span class="fa fa-info-circle"></span> Info</b-button>
                  </div>

                  <b-popover target="info_ass" triggers="click blur">
                    <div class="col-lg-12 col-sm-12">
                      <b-button class="btn btn-outline-secondary btn-sm btn-block buttonBackground" id="showNotification" v-b-modal.notifications></span> Show Notifications</b-button>
                      <b-button class="btn btn-outline-secondary btn-sm btn-block buttonBackground" id="showAbout" v-b-modal.about></span> About us</b-button>
                    </div>
                  </b-popover>
                </div>
              </div>
            </div>
          </div>

          <div class="contenedor menu row">
          	<div class="col-lg-12 col-sm-12">
          		<h5>Assembly:</h5>
          	</div>
          	<div class="col-lg-12 col-sm-12">
          		<textarea id="textarea_assembly" rows="14" class="code-scroll-y">
  						</textarea>
          	</div>
          </div>

          <b-modal  id = "load_assembly"   title = "Load Assembly" ok-title="Load from this File" @ok="assembly_update">
				    <p> Please select the assembly file to be loaded </p> 
				    <b-form-file v-model="load_assembly" :state="Boolean(load_assembly)" placeholder="Choose a file..." accept=".txt" @change="read_assembly" id="assembly_file"></b-form-file>
				  </b-modal>

				  <b-modal  id = "save_assembly"   title = "Save Assembly" ok-title="Save to File" @ok="assembly_save">
				    <p> Please write the file name: </p> 
				    <b-form-input v-model="save_assembly"
                type="text"
                placeholder="File name where assembly will be saved">
            </b-form-input>
				  </b-modal>

          <!--Modal error al compilar-->
          <b-modal  id = "modalAssemblyError" title = "Assembly Code Error" ref="errorAssembly" hide-footer>
            <div style="padding: 3%; background: #EF9A9A;">
              <h6>...</h6>
              <h6>  {{modalAssemblyError.code1}}</h6>
              <h6>* {{modalAssemblyError.code2}}</h6>
              <h6>  {{modalAssemblyError.code3}}</h6>
              <h6>...</h6>
            </div>
            <br>
            <h6>{{modalAssemblyError.error}}</h6>
            <br>
          </b-modal>

        </div>
      </template>
    </div>

    <script src="js/app.js"></script>
    <script src="js/buttons_actions.js"></script>

  </body>
</html>
